<html>
    <head>
        <title>AFALAGi</title>
        <link rel = "icon" href = "../images/finder.png" type = "image/x-icon">
        <link rel="stylesheet" href="../css/css1.css" type="text/css">
        <script src="../js/user/signup.js" defer></script>
    </head>
    <body>
        <header>
            <section>
                <form id="myForm">
                    <p id="welcome" class="space">WELCOME TO AFALAGI</p>
                    <label class="space">First Name</label>
                    <input class="space" type="text" maxlength="50" required name="first_name">
                    <label class="space">last Name</label>
                    <input class="space" type="text" maxlength="50" required name="last_name">
                    <label class="space">Gender</label>
                    <select class="space" required name="gender">
                        <option></option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select>
                    <label class="space">Phone Number</label>
                    <input class="space" type="text" maxlength="50" required name="phone_number">
                    <label class="space">Region</label>
                    <input class="space" type="text" maxlength="100" required name="region">
                    <label class="space">Zone</label>
                    <input class="space" type="text" maxlength="100" required name="zone">
                    <label class="space">Woreda</label>
                    <input class="space" type="text" maxlength="100" required name="woreda">
                    <label class="space">Town</label>
                    <input class="space" type="text" maxlength="100" required name="town">
                    <label class="space">Password</label>
                    <input class="space" type="password" maxlength="30" required name="password">
                    <input id="button" class="space" type="submit" value="SIGNUP">
                </form>
            </section>
        </header>
    </body>
</html>
