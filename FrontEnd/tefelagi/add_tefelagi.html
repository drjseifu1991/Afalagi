<html>
    <head>
        <title>AFALAGi</title>
        <link rel = "icon" href = "../images/finder.png" type = "image/x-icon">
        <script src="../js/tefelagi/add_tefelagi.js" defer></script>
        <link rel="stylesheet" href="../css/css2.css">
    </head>
    <body>
         <div id="pre">
            
        </div>
        <header>
            <nav>
                <div id="logo">
                    <a href="home.html"><img src="../images/finder.png"></a>
                </div>
                <div id="menu">
                    <a class="menu_item" href="home.html">Home</a>
                    <a class="menu_item" onclick="displayOverlayForBrowse()">Browse Tefelagi</a>
                    <a class="menu_item" href="my_tefelagi.html">My Tefelagi</a>
                    <a class="menu_item" href="../blog/blog.html">Blog</a>
                    <a class="menu_item" href="../comment/comment.html">Comment</a>
                </div>
                <div id="profile">
                    <a class="menu_item" onclick="logout()">Logout</a>
                    <p id="account"></p>
                </div>
            </nav>
        </header>
        <section>
            <h6>My Tefelagi</h6>
            <main id="main">
               
            </main>
        </section>
        <footer></footer>
        <div id="overlay" class="overlay">
            <div id="overlay_section">
                <p id="welcome">Fill the Infomation</p>
                <form id="add_form">
                    <label class="space">First Name</label>
                    <input type="text" name="first_name" required class="space">
                    <label class="space">Father Name</label>
                    <input type="text" name="father_name" required class="space">
                    <label class="space">Grand Father Name</label>
                    <input type="text" name="grand_father" required class="space">
                    <label class="space">Mother Name</label>
                    <input type="text" name="mother_name" required class="space">
                    <label class="space">Brother Name</label>
                    <input type="text" name="brother_name" required class="space">
                    <label class="space">Sister Name</label>
                    <input type="text" name="sister_name" required class="space">
                    <label class="space">Uncle Name</label>
                    <input type="text" name="uncle_name" required class="space">
                    <label class="space">Aunt Name</label>
                    <input type="text" name="aunt_name" required class="space">
                    <label class="space">Gender</label>
                    <select class="space" name="gender">
                        <option></option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select>
                    <label class="space">Birth Date</label>
                    <input type="date" name="birth_date" required class="space">
                     <label class="space">Phone Number</label>
                    <input type="text" name="phone_number" required class="space">
                    <label class="space">Birth Place</label>
                    <input name="birth_place" type="text" required class="space">
                    <label class="space">Current Place</label>
                    <input name="current_place" type="text" required class="space">
                    <label class="space">Used Place</label>
                    <input name="used_place" type="text" required class="space">
                    <label class="space">Biography</label>
                    <input type="text" name="biography" class="space" required>
                    <input type="file" required class="space" name="profile">
                    <input id="button"  class="space" type="submit" value="SUBMIT">
                </form>
            </div>
        </div>
    </body>
</html>
