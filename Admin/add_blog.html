<html>
    <head>
        <title>AFALAGi</title>
        <link rel = "icon" href = "images/finder.png" type = "image/x-icon">
        <script src="js/add_blog.js" defer></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
         <div id="pre">
            
        </div>
         <header>
            <nav>
                <div id="logo">
                    <a href="blog_admin.html"><img src="../FrontEnd/images/finder.png"></a>
                </div>
                 <div id="menu">
                    <a class="menu_item" href="completed.html">Completed</a>

                </div>

        <section>

                </form>

        </div>
